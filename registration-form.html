<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="" method="post">
        <label for="f-name">First Name:</label>
        <input type="text" name="f-name" required><br><br>

        <label for="l-name">Last Name:</label>
        <input type="text" name="l-name" required><br><br>

        <label for="username">Username:</label>
        <input type="text" name="username" required><br><br>

        <label for="image">Upload Image:</label>
        <input type="image" name="image" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <label for="male">Male<input type="radio" name="male" required></label> 
        <label for="female">Female<input type="radio" name="female" required></label>
        <label for="other">Other<input type="radio" name="other" required></label>
        
        <br><br>

        <label for="email">Email:</label>
        <input type="email"  name="email" required><br><br>

        <label for="phonenumber">Phone No:</label>
        <input type="number"  name="phonenumber" required><br><br>

        <label for="g-name">Guardian Name:</label>
        <input type="text" name="g-name" required><br><br>

        <label for="g-number">Guardian Number:</label>
        <input type="number"  name="gnumber" required><br><br>

        <label for="address">Address:</label>
        <input type="text"  name="address" required><br><br>

        <label for="country">Country:</label>
        <input type="text"  name="country" required><br><br>

        <label for="cnic">CNIC:</label>
        <input type="number"  name="cnic" required><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
